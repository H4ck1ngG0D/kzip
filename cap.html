<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA テスト</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="captcha-box"></div>

  <script src="https://cdn.jsdelivr.net/gh/H4ck1ngG0D/kzip@main/buildup.js"></script>
  <script>
    // スクリプト読み込み後に初期化
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof initCaptcha === 'function') {
        initCaptcha("captcha-box", {
          onSuccess: (token) => {
            alert("認証成功！トークン: " + token);
          }
        });
      }
    });
  </script>
</body>
</html>
