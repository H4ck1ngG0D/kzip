<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CAPTCHA 確認ページ</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    #captcha-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="captcha-container">
    <h1>あなたは人間ですか？</h1>
  </div>

  <script type="module">
    import { initCaptcha } from 'https://cdn.jsdelivr.net/gh/H4ck1ngG0D/kzip@main/cap.js';
    initCaptcha('captcha-container', {
      onSuccess: (token) => {
        alert('認証成功！トークン: ' + token);
      }
    });
  </script>
</body>
</html>
