<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Èü≥Ââ≤„Çå„ÉÑ„Éº„É´</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 40px;
      font-size: 20px;
    }
    input, button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 18px;
    }
    #log {
      background: #000;
      color: #0f0;
      font-size: 16px;
      padding: 15px;
      margin-top: 30px;
      height: 200px;
      overflow-y: auto;
      border: 2px solid #444;
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üîä Èü≥Ââ≤„Çå„ÉÑ„Éº„É´ÔºàWAV/MP3ÂØæÂøúÔºâ</h1>
  <input type="file" id="audioFile" accept=".wav, .mp3">
  <br>
  <button onclick="processAudio()">Èü≥Ââ≤„Çå„Åï„Åõ„Çã</button>
  <button onclick="downloadWav()">„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
  <div id="log">„É≠„Ç∞:</div>

  <script>
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let sourceNode;
    let processedBuffer;

    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.innerText += "\n" + msg;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function makeDistortionCurve(amount = 600) {
      const k = typeof amount === 'number' ? amount : 50;
      const n_samples = 44100;
      const curve = new Float32Array(n_samples);
      const deg = Math.PI / 180;
      for (let i = 0; i < n_samples; ++i) {
        const x = i * 2 / n_samples - 1;
        curve[i] = (3 + k) * x * 20 * deg / (Math.PI + k * Math.abs(x));
      }
      return curve;
    }

    async function processAudio() {
      const fileInput = document.getElementById("audioFile");
      if (!fileInput.files.length) {
        log("„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì");
        return;
      }

      const file = fileInput.files[0];
      log(`Ë™≠„ÅøËæº„Åø‰∏≠: ${file.name}`);
      const arrayBuffer = await file.arrayBuffer();

      try {
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        processedBuffer = audioBuffer;
        const bufferSource = audioCtx.createBufferSource();
        bufferSource.buffer = audioBuffer;

        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 25.0;

        const waveShaper = audioCtx.createWaveShaper();
        waveShaper.curve = makeDistortionCurve(900); // „Çà„ÇäÊøÄ„Åó„ÅÑÈü≥Ââ≤„Çå
        waveShaper.oversample = '4x';

        bufferSource.connect(gainNode);
        gainNode.connect(waveShaper);
        waveShaper.connect(audioCtx.destination);

        bufferSource.start();
        sourceNode = bufferSource;
        log("ÂÜçÁîüÈñãÂßãÔºàÁàÜÈü≥ÔºãÈü≥Ââ≤„ÇåÔºâ");
      } catch (e) {
        log("„Ç®„É©„Éº: " + e.message);
      }
    }

    function downloadWav() {
      if (!processedBuffer) {
        log("Âá¶ÁêÜ„Åï„Çå„ÅüÈü≥Â£∞„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÂÖà„Å´Èü≥Ââ≤„Çå„Åï„Åõ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        return;
      }

      const length = processedBuffer.length;
      const sampleRate = processedBuffer.sampleRate;
      const numChannels = processedBuffer.numberOfChannels;
      const interleaved = new Float32Array(length * numChannels);

      for (let channel = 0; channel < numChannels; channel++) {
        const data = processedBuffer.getChannelData(channel);
        for (let i = 0; i < length; i++) {
          interleaved[i * numChannels + channel] = data[i];
        }
      }

      const wavBuffer = encodeWAV(interleaved, sampleRate, numChannels);
      const blob = new Blob([wavBuffer], { type: 'audio/wav' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "onoware.wav";
      a.click();
      log("WAV„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê„Éª„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü„ÄÇ");
    }

    function encodeWAV(samples, sampleRate, numChannels) {
      const buffer = new ArrayBuffer(44 + samples.length * 2);
      const view = new DataView(buffer);

      function writeString(view, offset, string) {
        for (let i = 0; i < string.length; i++) {
          view.setUint8(offset + i, string.charCodeAt(i));
        }
      }

      function floatTo16BitPCM(output, offset, input) {
        for (let i = 0; i < input.length; i++, offset += 2) {
          let s = Math.max(-1, Math.min(1, input[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          output.setInt16(offset, s, true);
        }
      }

      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + samples.length * 2, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, numChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * numChannels * 2, true);
      view.setUint16(32, numChannels * 2, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, 'data');
      view.setUint32(40, samples.length * 2, true);

      floatTo16BitPCM(view, 44, samples);
      return view;
    }
  </script>
</body>
